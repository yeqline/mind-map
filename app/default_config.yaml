# Mind-Map Default Configuration
# Copy this file to config.yaml and customize for your project.

# Node type styles (exhaustive list)
node_types:
  concept:
    fill: "#e3f2fd"
    stroke: "#1976d2"
    stroke_width: 2
    font_family: 2 # 1=Virgil (hand-drawn), 2=Helvetica, 3=Cascadia (code)
    font_size: 20
    border_radius: 8
    padding: 16

  example:
    fill: "#f3e5f5"
    stroke: "#7b1fa2"
    stroke_width: 2
    font_family: 1
    font_size: 18
    border_radius: 8
    padding: 16

  code:
    fill: "#f5f5f5"
    stroke: "#424242"
    stroke_width: 2
    font_family: 3 # Cascadia (monospace)
    font_size: 14
    border_radius: 4
    padding: 12

  table:
    fill: "#e8f5e9"
    stroke: "#388e3c"
    stroke_width: 2
    font_family: 2 # Helvetica
    font_size: 16
    border_radius: 4
    padding: 12

# Edge type styles (exhaustive list)
edge_types:
  parent_child:
    stroke: "#666666"
    stroke_width: 2
    stroke_style: solid # solid | dashed | dotted
    start_arrowhead: null
    end_arrowhead: arrow

  prereqs:
    stroke: "#d32f2f"
    stroke_width: 1
    stroke_style: solid
    start_arrowhead: null
    end_arrowhead: arrow

  related:
    stroke: "#9e9e9e"
    stroke_width: 1
    stroke_style: dotted
    start_arrowhead: null
    end_arrowhead: null

  contrasts:
    stroke: "#ff5722"
    stroke_width: 1
    stroke_style: dashed
    start_arrowhead: null
    end_arrowhead: null

# Project-specific tags (add your own)
# Nodes inherit fill color from their first tag.
# If no tags, type's default fill is used.
tags:
  # Example tags - customize for your project:
  # sql:
  #   color: "#2196f3"
  # databases:
  #   color: "#1565c0"
  # math:
  #   color: "#4caf50"

# Layout settings
layout:
  node_width: 250
  node_min_height: 80
  horizontal_gap: 120
  vertical_gap: 100
  auto_layout: tree # tree | force | none

